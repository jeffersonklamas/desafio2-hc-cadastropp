<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="head">
        <h3>Cadastro de Clientes e produtos</h3>
    </div>
    <header>
        <div class="card-conteiner">
            <div class="post" id="div1">
                <br>
                <h4>Cadastro de Clientes</h4>
                <br>
                <label for="campo1">Nome</label>
                <input type="text" name="nome" id="campo1" placeholder="Nome" required />
                <br>
                <label for="campo2">E-mail</label> 
                <input type="text" name="email" id="campo2" placeholder="Email"/>
                <br>
                <label for="campo3">Telefone</label>
                <input type="text" name="number" id="campo3" placeholder="(xx)999999999"/>
                <br>
                <label for="campo4">Endereço</label>
                <input type="text" name="endereço" id="campo4" placeholder="Endereço" />
                <br><br>
                <button class="button" type="button" onclick="cadastraCliente()">Enviar</button>
                <br>    
            </div>

            <div class="post" id="div2">
                <br>
                <h4>Cadastro de Produtos</h4>
                <br>
                <label for="campo5">Código do Produto</label>
                <input type="text" name="number" id="campo5" placeholder="Código do Produto" required/>
                <br>
                <label for="campo6">Nome do Produto</label>
                <input type="text" name="produto" id="campo6" placeholder="Nome do Produto" required />
                <br>
                <label for="campo7">Marca</label>
                <input type="text" name="marca" id="campo7" placeholder="Marca do Produto" />
                <br>
                <label for="campo8">Quantidade Valor Unitário</label>
                <input type="text" name="quantidade" id="campo8" placeholder="Quantidade Unitários" />
                <br>
                <br>
                <button class="button" type="button" onclick="cadastraProduto()">Enviar</button>
                <br>
            </div>
        </div>
    </header>
    <footer>
        <div>
            <p>Created by Jefferson Klamas | 2021</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
